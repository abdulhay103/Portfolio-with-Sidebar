<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdulhay</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b05247c85b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <input type="checkbox" id="check" />
    <!-- --Header Area Start-- -->
    <header>
      <label for="check"><i class="fas fa-bars" id="header_btn"></i></label>
      <div class="logo_area">
        <a href="#banner"
          ><img class="img-fluid" src="/images/logo (1).png" alt="Logo"
        /></a>
      </div>
      <div class="logout_area">
        <a href="#">Logout</a>
      </div>
    </header>
    <!-- --Header Area End-- -->

    <!-- --Sidebar Area Start-- -->
    <div class="sidebar">
      <center>
        <img src="images/abdulhay.jpg" class="profile_image" alt="Abdul Hay" />
        <h4>Abdul Hay</h4>
      </center>
      <ul>
        <li>
          <a href="#home"><i class="fas fa-home"></i><span>Home</span></a>
        </li>
        <li>
          <a href="#about"
            ><i class="fas fa-address-book"></i><span>About</span></a
          >
        </li>
        <li>
          <a href="#services"
            ><i class="fas fa-cogs"></i><span>Services</span></a
          >
        </li>
        <li>
          <a href="#portfollio"
            ><i class="fas fa-network-wired"></i><span>Portfollio</span></a
          >
        </li>
        <li>
          <a href="#testimonial"
            ><i class="fas fa-tasks"></i><span>Testimonial</span></a
          >
        </li>
        <li>
          <a href="#news"><i class="fas fa-newspaper"></i><span>News</span></a>
        </li>
        <li>
          <a href="#contact"
            ><i class="fas fa-phone-square"></i><span>Contact</span></a
          >
        </li>
      </ul>
    </div>

    <!-- --Sidebar Area End-- -->

    <div class="contentBar">
      <button onclick="topFunction()" id="myBtn" title="Return to top">
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-arrow-up-circle"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            fill-rule="evenodd"
            d="M4.646 8.354a.5.5 0 0 0 .708 0L8 5.707l2.646 2.647a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708z"
          />
          <path
            fill-rule="evenodd"
            d="M8 11.5a.5.5 0 0 0 .5-.5V6a.5.5 0 0 0-1 0v5a.5.5 0 0 0 .5.5z"
          />
        </svg>
      </button>
      <section id="home" class="text-center">
        <div class="banner">
          <div class="text_banner">
            <span>Hi</span>
            <div class="intro">
              <h2>I'm Abdul Hay</h2>
              <h3>Full Stack Web Developer</h3>
            </div>
          </div>
          <div class="banner_btn">
            <a href="#" class="contact_me">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Contact Me</a
            >
            <a href="#" class="hire_me"
              ><span></span>
              <span></span>
              <span></span>
              <span></span>
              Hire Me</a
            >
          </div>
          <div class="star star1">
            <img src="images/star1.png" alt="star1" />
          </div>
          <div class="star star2">
            <img src="images/star2.png" alt="star2" />
          </div>
          <div class="star star3">
            <img src="images/star3.png" alt="star3" />
          </div>
          <div class="star star4">
            <img src="images/star4.png" alt="star4" />
          </div>
          <div class="star star5">
            <img src="images/star5.png" alt="star5" />
          </div>
          <div class="star star6">
            <img src="images/star6.png" alt="star6" />
          </div>
          <div class="star star7">
            <img src="images/star7.png" alt="star7" />
          </div>
          <div class="star star8">
            <img src="images/star8.png" alt="star8" />
          </div>
        </div>
      </section>
      <section id="about" class="">About</section>
      <section id="services">Services</section>
      <section id="news">News</section>
      <section id="portfolio">Portfolio</section>
    </div>

    <script src="main.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
